<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App | Increase Your Productivity</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Ultimate container for the to-do app and background -->
    <main class="main">
        <section class="to-do-app">
            <div class="todo-header">
                <h1>To-Do App</h1>
                <img src="/Assest/Icons/task-list.png" alt="To-Do App Image">
            </div>
            <div class="todo-body">
                <form class="todo-form">
                    <input type="text" class="user-input" placeholder="Add Your Task...">
                    <button type="submit" class="submit">Add</button>
                </form>
                <ul class="todo-task-container">
                    <!-- <li class="checked">Your Task <span></span></li>
                    <li>Your Task</li>
                    <li></li> -->
                </ul>
            </div>
            <div class="bottom">
                <button>Clear All</button>
            </div>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
